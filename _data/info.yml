title: Vaibhava 2021 | The 43rd Annual District Rotaract Conference | RID 3190
description: 
og_img: /images/logo-home.png

cta_link: https://links.rotaract3190.org/Vaibhava2021

features:
  - title: Mr. and Ms. 3190 for 2020-21
    image: /images/features/mrms3190.jpeg
    brief: Don’t miss the chance to be this year's Mr. & Ms. 3190 for 2020-21. All it takes is a little self-confidence and little wit to get through. Come mark your territory and prove to your subjects that you are worthy enough to be crowned as the new Mr. & Ms. of the glorious RID 3190. 
  - title: Pool Party and Rain Dance
    image: /images/features/pool.jpeg
    brief: Get ready to feel like a highborn at our pool party. You couldn’t think of a better way to make allies. The only question would be if you are ready to dance and move in this never-ending night of fun and friendship.
  - title: Adventures and Camps
    image: images/features/games.jpeg
    brief: Show us your kingly powers and strength as Vaibhava awaits you with exciting camps and adventurous tasks. Register now, swipe down for more.
  - title: Speakers
    image: images/features/speakers.jpeg
    brief: Impressive and inspirational speakers are invited to our humble abode. Their august presence will motivate you to go to paramount designations of life.
  - title: Zone roll-calls
    image: images/features/zonerollcall.jpeg
    brief: Not to forget the most exciting part of a conference. Zonal- Roll calls! Get ready to Hail for your zone as the medieval Kannada kingdoms meet. Only time would tell who will stand on top as the victorious zone.

